<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login" id="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time</h1>
            <img src="computador.svg" class="left-login-image" alt="Imagem Computador">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div id="form_header">
                    <h1>LOGIN</h1>
                    <i id="mode_icon" class="fa-solid fa-sun"></i>
                </div>
                <div id="social_media">
                    <a href="#">
                        <img src="imgs/facebook.png" alt="Facebook logo">
                    </a>
                    <a href="#">
                        <img src="imgs/google.png" alt="Google logo">
                    </a>
                    <a href="#">
                        <img src="imgs/github.png" alt="Github logo">
                    </a>
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                <button class="btn-login" onclick="logar()">Login</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
